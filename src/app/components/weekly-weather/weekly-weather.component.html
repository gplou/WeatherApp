    <div class="a" *ngFor="let weather of weatherDays">
      <div class="weather-day">
        {{weather.datetime | date:'EEEE'}}
      </div>
      <div class="weather-img">
        <img src="./assets/weatherbit/{{weather.img}}">
      </div>
      <div class="weather-temp">
        {{weather.maxTemperature}} ÂºC
      </div>
    </div>
  </div>
</div>
